<!DOCTYPE html>
<html>
<head>

<script language="javascript">
function changPic(obj){
	var filename = obj.value;
	var filetype = filename.split(".");
	var filenumber = filetype.length-1;
	if(filetype[filenuber].toUpperCase()!="JPG"&&filetype[filenuber].toUpperCase()!="GIF"){
	alert("请上传jpg或者gif格式的图片!");
	obj.focus();
		return false;
	}else{
		document.getElementById("showPic").src=filename;
	}
}
function ret(){		//这里不懂
	window.parent.frmMain.location="bookManage.jsp"
}
function sub(){
	if(document.form1.isbn.value==""){
		alert("请输入图书的ISBN编号。");
	}else if(document.form1.bookName.value==""){
		alert("请输入书名。");
	}else if(document.form1.price.value==""){
		alert("请输入图书的价格。");
	}else{
		document.form1.submit();
	}
}
function fun_check_from(){
}
function checkIsFloat(){
	var nc = event.keyCode;
	if(nc<48||nc>57){
		if(nc==46){
			var s = document.form1.price.value;
			for(var i=0;i<s.length;i++)
			{
				if(s.charAt(i)=='.'){
					event.keyCode=0;
					return;
				}
			}
		}else{
			event.keyCode=0;
			return;
	}
	}
}
function res(){
	document.getElementById("bookName").value="";
	document.getElementById("isbn").value="";
	document.getElementById("publisher").value="";
	document.getElementById("price").value="";
	document.getElementById("count").value="";
	document.getElementById("delFile").innerHTML="<input name=pic type=file size=18 onChange='changPic(this)'>";
	document.getElementById("showPic").src="../images/sou1.png";
	document.getElementById("description").value="";
	
}
</script>
